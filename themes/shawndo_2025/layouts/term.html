{{- define "main" }}    <div class="container">
      <div class="archive-title">{{- .Title -}}</div>
      <div class="archive-content">{{- .Content -}}
          <ul>
            {{- range.Pages }}
            <li>{{- if .Param "datesinlist" }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>  {{ end -}}<a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{- end }}
          </ul>
      </div>
    </div>
{{- end -}}
